<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Drum Kit</title>
</head>
<body>
    <div class="text">
        Make your own beats!
    </div>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
            <audio class="soundy">
                <source src="./sounds/clap.wav"/>
            </audio>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hithat</span>
            <audio class="soundy">
                <source src="./sounds/hihat.wav"/>
            </audio>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
            <audio class="soundy">
                <source src="./sounds/kick.wav"/>
            </audio>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
            <audio class="soundy">
                <source src="./sounds/openhat.mp3"/>
            </audio>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
            <audio class="soundy">
                <source src="./sounds/boom.wav"/>
            </audio>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
            <audio class="soundy">
                <source src="./sounds/ride.mp3"/>
            </audio>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
            <audio class="soundy">
                <source src="./sounds/snare.wav"/>
            </audio>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
            <audio class="soundy">
                <source src="./sounds/tom.wav"/>
            </audio>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
            <audio class="soundy">
                <source src="./sounds/tink.wav"/>
            </audio>
        </div>
    </div>

    <audio data-key="65" src="./sounds/clap.wav"></audio>
    <audio data-key="83" src="./sounds/hihat.wav"></audio>
    <audio data-key="68" src="./sounds/kick.wav"></audio>
    <audio data-key="70" src="./sounds/openhat.wav"></audio>
    <audio data-key="71" src="./sounds/boom.wav"></audio>
    <audio data-key="72" src="./sounds/ride.wav"></audio>
    <audio data-key="74" src="./sounds/snare.wav"></audio>
    <audio data-key="75" src="./sounds/tom.wav"></audio>
    <audio data-key="76" src="./sounds/tink.wav"></audio>
</body>
</html>
